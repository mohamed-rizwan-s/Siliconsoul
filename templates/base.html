<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <meta name="author" content="{{author}}">
  <meta name="keywords" content="{{keywords}}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:type" content="{{ogType}}">
  <meta property="og:url" content="{{canonicalUrl}}">
  <meta property="og:image" content="{{ogImage}}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{ogImage}}">

  <link rel="canonical" href="{{canonicalUrl}}">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/prism.css">

  <title>{{title}}</title>

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">
      <a href="/" class="navbar-brand" aria-label="Home">
        <span class="brand-logo">◆</span>
        <span class="brand-text">SiliconSoul</span>
      </a>

      <div class="navbar-nav" id="navbar-nav">
        <a href="/" class="nav-link {{activeHome}}">Home</a>
        <a href="/blog.html" class="nav-link {{activeBlog}}">Blog</a>
        <a href="/about.html" class="nav-link {{activeAbout}}">About</a>
      </div>

      <div class="navbar-actions">
        <button class="search-toggle" id="search-toggle" aria-label="Open search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal" role="dialog" aria-label="Search" aria-hidden="true">
    <div class="search-backdrop"></div>
    <div class="search-container">
      <div class="search-input-wrapper">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" id="search-input" placeholder="Search articles..." autocomplete="off">
        <kbd class="search-shortcut">ESC</kbd>
      </div>
      <div class="search-results" id="search-results"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    {{content}}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-brand">
        <span class="brand-logo">◆</span>
        <span class="brand-text">SiliconSoul</span>
      </div>
      <p class="footer-description">A minimal, elegant blog built with pure HTML, CSS, and JavaScript.</p>
      <div class="footer-links">
        <a href="/" class="footer-link">Home</a>
        <a href="/blog.html" class="footer-link">Blog</a>
        <a href="/about.html" class="footer-link">About</a>
        <a href="/rss.xml" class="footer-link">RSS</a>
      </div>
      <p class="footer-copyright">© {{year}} SiliconSoul. Built with ♥.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/scripts/theme.js"></script>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/navigation.js"></script>
  <script src="/scripts/prism.js"></script>
  <script src="/scripts/copy-code.js"></script>
</body>

</html>
