<!-- Hero Section -->
<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">AI â‰  Hype.</h1>
      <p class="hero-description">AI and everything in between. Built with AI.</p>
      <div class="hero-actions">
        <a href="/blog.html" class="btn btn-primary">
          Read Articles
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>

        </a>
        <a href="/about.html" class="btn btn-ghost">About Me</a>
      </div>

<!-- Featured Posts Section -->
<section class="section">
  <div class="section-container">
    <div class="section-header">
      <h2 class="section-title">Latest Articles</h2>
      <a href="/blog.html" class="section-link">
        View All
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>

    <div class="posts-grid posts-grid-3">
      {{latestPosts}}
    </div>
  </div>
</section>

<!-- Tags Section -->
<section class="section section-muted">
  <div class="section-container">
    <div class="section-header">
      <h2 class="section-title">Browse by Topic</h2>
    </div>
    <div class="tags-cloud">
      {{tagsCloud}}
    </div>
  </div>
</section>

<!-- Newsletter Section -->
<section class="section">
  <div class="section-container">
    <div class="newsletter-card">
      <div class="newsletter-content">
        <h2 class="newsletter-title">Stay Updated</h2>
        <p class="newsletter-description">Get the latest articles delivered straight to your inbox. No spam, unsubscribe
          anytime.</p>
        <form class="newsletter-form" onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
          <div class="newsletter-input-group">
            <input type="email" class="newsletter-input" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
