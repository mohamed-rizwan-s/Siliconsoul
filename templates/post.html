<!-- Post Header -->
<header class="post-header">
  <div class="post-header-container">
    <div class="post-meta">
      <span class="post-author">{{author}}</span>
      <span class="post-separator">•</span>
      <time class="post-date" datetime="{{dateIso}}">{{dateFormatted}}</time>
      <span class="post-separator">•</span>
      <span class="post-reading-time">{{readingTime}} min read</span>
    </div>
    <h1 class="post-title">{{title}}</h1>
    <p class="post-description">{{description}}</p>
    {{postTags}}
  </div>
</header>

<!-- Post Cover Image -->
{{postCover}}

<!-- Post Content -->
<article class="post-content">
  <div class="post-content-container">
    {{content}}
  </div>
</article>

<!-- Post Footer -->
<footer class="post-footer">
  <div class="post-footer-container">
    <div class="post-share">
      <span class="post-share-label">Share this article:</span>
      <div class="post-share-links">
        <a href="https://twitter.com/intent/tweet?text={{shareTitle}}&url={{shareUrl}}" target="_blank" rel="noopener" class="share-link" aria-label="Share on Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{shareUrl}}" target="_blank" rel="noopener" class="share-link" aria-label="Share on LinkedIn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        <button class="share-link copy-link" data-url="{{shareUrl}}" aria-label="Copy link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</footer>

<!-- Related Posts -->
{{relatedPosts}}

<!-- Post Navigation -->
<nav class="post-navigation">
  <div class="post-navigation-container">
    {{prevPost}}
    {{nextPost}}
  </div>
</nav>
